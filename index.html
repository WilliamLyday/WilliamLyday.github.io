<!DOCTYPE html>
<html lang="en">
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        font-family: "Lato", sans-serif;
      }

      .mySlides {
        display: none;
      }
    </style>
  </head>

  <body>
    ​

    <!-- Navbar -->

    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
        <a
          class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
          href="javascript:void(0)"
          onclick="myFunction()"
          title="Toggle Navigation Menu"
          ><i class="fa fa-bars"></i
        ></a>

        <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>

        <a
          href="#band"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          >BAND</a
        >

        <a
          href="#tour"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          >TOUR</a
        >

        <a
          href="#contact"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          >CONTACT</a
        >

        <div class="w3-dropdown-hover w3-hide-small">
          <button class="w3-padding-large w3-button" title="More">
            MORE <i class="fa fa-caret-down"></i>
          </button>

          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="#" class="w3-bar-item w3-button">Merchandise</a>

            <a href="#" class="w3-bar-item w3-button">Extras</a>

            <a href="#" class="w3-bar-item w3-button">Media</a>
          </div>
        </div>

        <a
          href="javascript:void(0)"
          class="w3-padding-large w3-hover-red w3-hide-small w3-right"
          ><i class="fa fa-search"></i
        ></a>
      </div>
    </div>

    ​

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->

    <div
      id="navDemo"
      class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top"
      style="margin-top: 46px"
    >
      <a
        href="#band"
        class="w3-bar-item w3-button w3-padding-large"
        onclick="myFunction()"
        >BAND</a
      >

      <a
        href="#tour"
        class="w3-bar-item w3-button w3-padding-large"
        onclick="myFunction()"
        >TOUR</a
      >

      <a
        href="#contact"
        class="w3-bar-item w3-button w3-padding-large"
        onclick="myFunction()"
        >CONTACT</a
      >

      <a
        href="#"
        class="w3-bar-item w3-button w3-padding-large"
        onclick="myFunction()"
        >MERCH</a
      >
    </div>

    ​

    <!-- Page content -->

    <div class="w3-content" style="max-width: 2000px; margin-top: 46px">
      ​

      <!-- Automatic Slideshow Images -->

      <div class="mySlides w3-display-container w3-center">
        <img src="/w3images/la.jpg" style="width: 100%" />

        <div
          class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small"
        >
          <h3>Los Angeles</h3>

          <p><b>We had the best time playing at Venice Beach!</b></p>
        </div>
      </div>

      <div class="mySlides w3-display-container w3-center">
        <img src="/w3images/ny.jpg" style="width: 100%" />

        <div
          class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small"
        >
          <h3>New York</h3>

          <p><b>The atmosphere in New York is lorem ipsum.</b></p>
        </div>
      </div>

      <div class="mySlides w3-display-container w3-center">
        <img src="/w3images/chicago.jpg" style="width: 100%" />
      </div>
    </div>
  </body>
</html>
